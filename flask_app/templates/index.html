{% from "macros/bin.html" import bin with context %}

{% extends "base.html" %}

{% block content %}

<div class="row">
  {% for row in data %}
  <div class="col-sm-6 col-md-4 col-lg-3">
    {{bin(row['fill_percent'], row['bin_name'], row['fill_updated'],
    row['is_spill'], row['is_spill_updated'],row['is_tilt'],
    row['is_tilt_updated'] )}}
  </div>
  {% endfor %}
</div>

{% endblock %}
