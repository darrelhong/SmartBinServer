{% from "macros/bin.html" import bin with context %}

{% extends "base.html" %}

{% block content %}

<button class="btn btn-primary">Refresh all</button>


<div class="row">
  {% for row in data %}
  <div class="col-sm-6 col-md-4 col-lg-3">
    {{bin(row['fill_percent'], row['name'], row['last_updated'])}}
  </div>
  {% endfor %}
</div>

{% endblock %}
